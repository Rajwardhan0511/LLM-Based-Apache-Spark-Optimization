<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Query Execution Results</h2>
        {% if result %}
            <p><strong>Input File:</strong> {{ result.input_file_name }}</p>
            <p><strong>Query Entered:</strong> {{ result.input_text }}</p>
            <p><strong>Generated SQL Query:</strong> <code>{{ result.sql_query }}</code></p>
            <p><strong>Output File:</strong> {{ result.output_file }}</p>
        {% else %}
            <p>No results available.</p>
        {% endif %}
    </div>
    <br>
    <button onclick="window.location.href='/'">Back</button> <!-- Redirects back to index -->
    </br>
    <button onclick="window.location.href='/history'">History</button>
</body>
</html>
